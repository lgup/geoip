name: Build GeoIP MMDB

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 4"  # 每周四执行一次

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # 确保可以 push

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: Prepare directories
        run: |
          mkdir -p ./geolite2 ./output

      - name: Download GeoLite2 CSV
        run: |
          wget -O ./GeoLite2-Country-CSV.zip "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-Country-CSV.zip"
          unzip ./GeoLite2-Country-CSV.zip -d ./geolite2_temp
          EXTRACTED_DIR=$(find ./geolite2_temp -maxdepth 1 -type d -name "GeoLite2-Country-CSV_*" | head -n1)
          mv "$EXTRACTED_DIR"/* ./geolite2/
          rm -rf ./geolite2_temp GeoLite2-Country-CSV.zip

      - name: Convert CSV → MMDB
        run: |
          go run . convert -c config.json

      - name: Commit & push MMDB files to master branch
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ./output/*
          git commit -m "Update MMDB files"
          git push origin master

      - name: List output files
        run: ls -l ./output
